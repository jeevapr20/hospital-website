{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-xxl py-5">
    <div class="container">
            <div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%">
                    <div class="bg-light rounded p-5 shadow-lg" style="width: 100%; max-width: 500px;">
                        <h1 class="mb-4 text-center">Update Personal Info</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                {{ form.as_p }}
                            </div>
                            <div>
                                <button class="btn btn-primary w-100 py-2" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
