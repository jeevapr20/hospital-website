{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
            <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                <div class="bg-light rounded p-5 shadow-lg" style="width: 100%; max-width: 500px;">
                    <h2 class="mb-4 text-center">Update Appointment Status</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="status" class="form-label fw-bold">Appointment Status</label>
                            {{ form.as_p }}
                        </div>
                        <a href="{% url 'doctor_dashboard' %}" class="btn btn-success w-100 py-2">Update Status</a>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
